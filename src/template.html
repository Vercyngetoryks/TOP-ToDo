<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan&Do</title>
  </head>
  <body>
    <header>
      <h1><span>Plan</span><span>&</span><span>Do</span></h1>
    </header>

    <main>
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Projects</h2>
          <div class="project-header-btns">
            <button id="new-project-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="new-project-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                />
              </svg>
              <span id="new-project-btn-tooltip">Add New Project</span>
            </button>
            <button id="delete-project-btn" class="hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="delete-project-btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
              <span id="delete-project-btn-tooltip">Delete Project</span>
            </button>
          </div>
        </div>
        <ul id="project-list">
          <!-- Lista projektów będzie generowana dynamicznie -->
        </ul>
      </aside>

      <!-- Główna sekcja -->
      <section class="main-container">
        <!-- Sekcja z listą zadań -->
        <section class="todo-container">
          <div class="todo-header-container">
            <div class="todo-header">
              <div class="project-name-container">
                <h2 id="current-project-title">Project name</h2>
                <button class="edit-project-name-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="project-edit-btn-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                  <span id="edit-project-btn-tooltip">Edit Project Name</span>
                </button>
              </div>
              <button id="new-task-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="new-task-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span id="new-task-btn-tooltip">Add New Task</span>
              </button>
              <div class="sort-container">
                <label for="sort-tasks">Sort by:</label>
                <select id="sort-tasks">
                  <option value="priority">Priority</option>
                  <option value="status">Status</option>
                  <option value="dueDate">Due Date</option>
                </select>
              </div>
            </div>
            <button class="toggleView-btn">toggle</button>
          </div>
          <ul id="task-list">
            <!-- Lista zadań będzie generowana dynamicznie -->
          </ul>
        </section>

        <!-- Sekcja kalendarza -->
        <section class="calendar-container hidden">
          <div class="calendar-header">
            <h2>Kalendarz</h2>
            <button id="prev-period">&lt;</button>
            <span id="calendar-period">Miesiąc</span>
            <button id="next-period">&gt;</button>
          </div>
          <div class="calendar-controls">
            <button class="view-btn" data-view="day">Dzień</button>
            <button class="view-btn" data-view="week">Tydzień</button>
            <button class="view-btn" data-view="month">Miesiąc</button>
          </div>
          <div id="calendar-view">
            <!-- Widok kalendarza będzie generowany dynamicznie -->
          </div>
        </section>
      </section>
    </main>

    <!-- Modal do dodawania nowego projektu -->
    <dialog id="project-modal">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2>New Project</h2>
        <form id="project-form" method="dialog">
          <label for="project-name">Project name:</label>
          <input type="text" id="project-name" required />
          <button type="submit">Add</button>
        </form>
      </div>
    </dialog>

    <!-- Modal do dodawania nowego zadania -->
    <dialog id="task-modal">
      <div class="modal-content">
        <button class="close-modal-task">&times;</button>
        <h2>New Task</h2>
        <form id="task-form" method="dialog">
          <div>
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" required />
          </div>

          <div>
            <label for="task-desc">Description:</label>
            <textarea id="task-desc"></textarea>
          </div>

          <div>
            <label for="task-date">Deadline:</label>
            <input type="date" id="task-date" />
          </div>

          <div>
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button type="submit">Add</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
